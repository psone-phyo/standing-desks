<body class="contactbg">
    <header>
        <div class="nav">
          <div class="logo">
            <p>ProLift Inc.</p>
          </div>
          <ul class="navtag">
            <div class="cross">
              <img src="../assets/img/x.svg" alt="cross">
            </div>
            <li><a href="../index.html" >Home</a></li>
            <li class="dropdown"><a href="RisingDesks.html">Rising Desks</a>
              <ul class="dropdown-content">
                <li><a href="RisingDesks.html">Manual Adjustable Standing Desks</a></li>

      <section>
        <div class="contactform">
            <form action="">
                <div class="contacttitle">
                    <h1>Contact</h1>
                </div>
                 <div class="firstname ">
                    <label for="fname">First Name : </label>
                    <input type="text" id="fname" class="" placeholder="Enter First Name..." required>
                 </div>

                 <div class="lastname">
                    <label for="lname">Last Name : </label>
                    <input type="text" id="lname" class="" placeholder="Enter Last Name..." required>
                 </div>

                 <div class="textarea">
                    <textarea id="message" cols="40" rows="5" placeholder="Enter a message..." required></textarea>
                 </div>

                 <div class="btn-submit">
                    <input type="submit" value="Submit">
                 </div>
               </form>
        </div>
        
      </section>



      <!-- ----------footer starts------------- -->

          </div>
          <div class="reportbox">
